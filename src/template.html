<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>
    <div class="main_container">
        <div class="weather_info">
            <div class="search_bar">
                <form class="search_form" action="">
                    <input type="search" name="searchbox" id="searchbox" placeholder="Search City" maxlength="50">
                    <button type="submit" class="searchbutton"><img src="./assets/search_icon.png" alt="Search Icon"></button>
                </form>
            </div>
            <div class="main_info_container">
                <div class="basic_info">
                    <div class="info_item location">Miami FL, USA </div>
                    <div class="info_item date">Sunday, 26th Jun 22</div>
                    <div class="wrapper">
                        <div class="info_item wheater_icon">ICON</div>
                        <div class="info_item temperature">
                            <div class="display_temp">TEMP</div>
                            <div class="units" data-unit="metric">Display °C</div>
                        </div>
                    </div>
                    <div class="info_item description">Light Rain</div>
                    <div class="info_item feels like">Feels Like: 23°C</div>
                </div>
                <div class="extra_info">
                    <div class="weather_details">
                        <div class="weather_details_icon">ICON</div>
                        <div class="weather_details_info">
                            <div class="weather_details_label">Chance of Rain</div>
                            <div class="weather_details_data">DATA</div>
                        </div>
                    </div>
                    <div class="weather_details">
                        <div class="weather_details_icon">ICON</div>
                        <div class="weather_details_info">
                            <div class="weather_details_label">Humidity</div>
                            <div class="weather_details_data">DATA</div>
                        </div>
                    </div>
                    <div class="weather_details">
                        <div class="weather_details_icon">ICON</div>
                        <div class="weather_details_info">
                            <div class="weather_details_label">Wind Speed</div>
                            <div class="weather_details_data">DATA</div>
                        </div>
                    </div>
                    <div class="weather_details">
                        <div class="weather_details_icon">ICON</div>
                        <div class="weather_details_info">
                            <div class="weather_details_label">UV Index</div>
                            <div class="weather_details_data">Data</div>
                        </div>
                    </div>
                    <div class="weather_details"> Extra item
                        <div class="weather_details_icon"></div>
                        <div class="weather_details_info">
                            <div class="weather_details_label"></div>
                            <div class="weather_details_data"></div>
                        </div>
                    </div> 
                </div>
            </div>
        </div>

        <div class="extra_info_button">
            <img src="./assets/arrow_forward_rounded.png" alt="Extra info button">
        </div>


        <!-- Implement funtionality later -->
        <div class="weather_forecast">
            <div class="forecast_options">
                <div class="forecast_option">Hourly</div>
                <div class="forecast_option">Daily</div>
            </div>
            <div class="forecast_info_container">
                Weather forecast 
                <div class="forecast_item">
                    <div class="forecast_item_date">Date or Time</div>
                    <div class="forecast_item_icon">ICON</div>
                    <div class="forecast_item_temp">Temp</div>
                    <div class="forecast_item_rain">Rain</div>
                    <div class="forecast_item_Hum">Humidity</div>
                </div>
                <div class="forecast_item">
                    <div class="forecast_item_date">Date</div>
                    <div class="forecast_item_icon">ICON</div>
                    <div class="forecast_item_temp">Temp</div>
                    <div class="forecast_item_rain">Rain</div>
                    <div class="forecast_item_Hum">Humidity</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
