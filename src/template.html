<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>
    <div class="main_container">
        <div class="weather_info">
            <div class="search_bar">
                <form class="search_form" action="">
                    <input type="search" name="searchbox" id="wheater" placeholder="Search City" maxlength="50">
                    <button type="submit"><img src="./assets/search_icon.png" alt="Search Icon"></button>
                </form>
            </div>
            <div class="main_info_container">
                <div class="basic_info">Basic info</div>
                <div class="extra_info">Extra info</div>
            </div>
        </div>

        <div class="extra-info-button">
            <img src="./assets/arrow_forward_rounded.png" alt="Extra info button">
        </div>

        <div class="weather_forecast">
            <div class="forecast_options">
                <div class="forecast_option">Hourly</div>
                <div class="forecast_option">Daily</div>
            </div>
            <div class="forecast_display_container">
                Weather forecast 
            </div>
        </div>
    </div>
</body>
</html>
